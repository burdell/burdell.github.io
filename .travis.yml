language: go
go:
- 1.5.1
env:
  global:
  - SSH_KEY="id_rsa"
  - GIT_NAME="Roman Coedo"
  - GIT_EMAIL="romancoedo@gmail.com"
  - SOURCE_DIR="public"
  - DEPLOY_BRANCH="source"
before_install:
- openssl aes-256-cbc -K $encrypted_9d353b143cad_key -iv $encrypted_9d353b143cad_iv
  -in travis_key.enc -out travis_key -d
before_script:
- go get -u -v github.com/spf13/hugo
script:
- git clone https://github.com/tanksuzuki/angels-ladder.git ./themes/angels-ladder
- hugo
after_success:
- echo "nathaniscool.com" > ./public/CNAME
- ./scripts/deploy.sh
